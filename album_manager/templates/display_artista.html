            <div class="card bg-secondary">
                <div class="card-body">
                    <h5 class="mb-3 text-white">Datos:</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary text-dark">Nombre: {{ artista.name }}</li>
                        <li class="list-group-item list-group-item-secondary text-dark">Pa√≠s: {{ artista.country }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
                    <img src="{{ artista.picture.url }}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
